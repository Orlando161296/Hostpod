<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <title>Red WiFi Cecosesola</title>
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="expires" content="-1" />
  <meta name="viewport" content="width=device-width; initial-scale=1.0;  maximum-scale=1.0;  user-scalable=0;" />
  <link rel="stylesheet" href="login.css" media="screen" />
</head>

<body>
  <form class="form" name="sendin" action="$(link-login-only)" method="post">
    <input type="hidden" name="username" />
    <input type="hidden" name="password" value="" />
    <input type="hidden" name="dst" value="$(link-orig)" />
    <input type="hidden" name="popup" value="true" />
  </form>

  <script type="text/javascript" src="md5.js"></script>
  <script type="text/javascript">
    function doLogin() {
      document.sendin.username.value = document.login.username.value;
      console.log(document.sendin.username.value);
      document.sendin.password.value = hexMD5(
        "$(chap-id)" + document.sendin.password.value + "$(chap-challenge)"
      );
      document.sendin.submit();
      return false;
    }
    document.oncontextmenu = function () {
      return false;
    };
  </script>

  <article class="login">
    <img src="aniversario.jpg" />
    <h3>Bienvenidos a Cecosesola</h3>
    <h2>Feria del Centro</h2>

    <form class="login-form" name="login" action="$(link-login-only)" method="post" $(if chap-id) onsubmit="return doLogin()" $(endif)>
      <input type="hidden" name="dst" value="$(link-orig)" />
      <input type="hidden" name="popup" value="true" />

        <input type="password" name="username" placeholder="Cédula" />
        <input type="hidden" name="password" placeholder="Contraseña" />
        <input type="submit" value="Iniciar Sesión" />

      </form>
      <!-- <button onclick="generarCodigo()"> Generar Código de Invitado</button>
      <p id="codigo">Codigo de mentirita</p> -->
  </article>

  <script>
    function generarCodigo() {
      var codigo = Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
      document.getElementById("codigo").innerHTML = codigo;
    }
    </script>

  <script type="text/javascript">
    document.login.username.focus();
  </script>
</body>

</html>
